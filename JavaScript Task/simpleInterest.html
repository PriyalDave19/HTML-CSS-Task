<html>
    <head>
        <title>Simple Interest</title>
        <script>
            var si , p , r,t
             // USING ALERT MESSAGE
            // p = 10000, r = 2.5, t = 2
            // si = p*r*t/100
            // alert("Simple Interest = "+si)


            //USING PROMPT POPUP
            p = prompt("Enter value of principle")
            r = prompt("Enter value of Rate")
            t = prompt("Enter value of Time")

            si = (parseInt(p)*parseFloat(r)*parseFloat(t))/100

            document.write("Simple Interest = "+si);



        </script>
    </head>
</html>
